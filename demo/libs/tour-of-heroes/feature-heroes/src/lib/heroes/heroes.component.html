<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <label for="new-hero-superpowers">Hero super powers: </label>
  <input id="new-hero-superpowers" placeholder="eg. flying etc" #heroSuperPowers />

  <label for="new-hero-category">Hero Category: </label>
  <input id="new-hero-category"  placeholder="eg. DC, Marvel etc" #heroCategory />

  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-raised-button color="primary" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button mat-mini-fab color="primary" class="delete" aria-label="Delete Hero" (click)="delete(hero)">
      <mat-icon>person_remove</mat-icon>
    </button>
  </li>
</ul>
