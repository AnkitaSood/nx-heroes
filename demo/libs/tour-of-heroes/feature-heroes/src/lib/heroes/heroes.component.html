<h1 class="mat-h1">All Heroes</h1>

<section class="collection">
  <app-flip-card *ngFor="let hero of heroes$ | async" routerLink="/detail" [queryParams]="{ id: hero.id }">
    <ng-container title>
      <mat-icon *ngIf="hero.isFavHero" class="icon-fav">favorite</mat-icon>
      {{hero.name}}
    </ng-container>
    <ng-container content-title> Super Powers:</ng-container>
    <ng-container details>{{hero.superPowers.toString().split(',').join(', ').trim()}}</ng-container>
    <ng-container back-content>
      <button mat-mini-fab color="accent" class="fav" aria-label="Fav Hero" (click)="toggleFavorite(hero, $event)">
        <mat-icon class="icon-fav">favorite</mat-icon>
      </button>
      <button mat-mini-fab color="accent" class="delete" aria-label="Delete Hero" (click)="delete(hero, $event)">
        <mat-icon>person_remove</mat-icon>
      </button>
    </ng-container>
  </app-flip-card>
</section>
