<mat-icon class="md-18">search</mat-icon>
<mat-form-field class="field-search field-slim" appearance="outline">
  <mat-label>Search</mat-label>
  <input
    type="text"
    placeholder="Hero Name"
    aria-label="hero name"
    matInput
    [formControl]="search"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option
      *ngFor="let hero of filteredHeroes$ | async"
      [value]="hero"
      routerLink="/detail"
      [queryParams]="{ id: hero.id }"
    >
      {{ hero.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
