<mat-form-field class="field-search" appearance="fill">
  <mat-label>Hero Name</mat-label>
  <mat-icon class="md-18">search</mat-icon>
  <input type="text"
         placeholder="Search"
         aria-label="Number"
         matInput
         [formControl]="search"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let hero of filteredHeroes$ | async"
                [value]="hero" routerLink="/detail" [queryParams]="{ id: hero.id }">
      {{hero.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
