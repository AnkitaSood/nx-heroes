<h1 class="mat-h1">Heroes</h1>

<section class="list-columns">
  <tour-of-heroes-list *ngFor="let hero of heroes$ | async" routerLink="/detail" [queryParams]="{ id: hero.id }">
    <ng-container title>{{hero.name}}</ng-container>
    <ng-container details>{{hero.superPowers.toString().split(',').join(', ').trim()}}</ng-container>
  </tour-of-heroes-list>
</section>
