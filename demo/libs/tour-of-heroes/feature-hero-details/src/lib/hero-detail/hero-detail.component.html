<ng-container *ngIf="hero$ | async as hero; else notfound">
  <h1 class="mat-h1">{{ hero.name }} Details</h1>

  <tour-of-heroes-hero-form
    [hero]="hero"
    (saveHero)="onSaveHero($event)"
    (deleteHero)="onDeleteHero($event)"
    (goBack)="onGoBack()"
  ></tour-of-heroes-hero-form>
</ng-container>

<ng-template #notfound>
  <mat-error>HERO NOT FOUND :(</mat-error>
</ng-template>
