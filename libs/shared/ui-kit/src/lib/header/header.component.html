<nav mat-tab-nav-bar backgroundColor="primary">
  <a mat-tab-link
     *ngFor="let navLink of headerLinks"
     [routerLink]="navLink.link"
     (click)="activeLink = navLink.link"
     [active]="activeLink === navLink.link">
    {{navLink.label}}
  </a>
  <div mat-tab-link class="header-content--other">
    <ng-content select="[header-content--other]"></ng-content>
  </div>
</nav>
