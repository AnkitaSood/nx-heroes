<mat-card>
  <mat-card-header>
    <mat-card-title>
      <ng-content select="[title]"></ng-content>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class=" content">

    <div class="front">
      Super Powers:
      <ng-content select="[details]"></ng-content>
    </div>
    <div class="back">
      <mat-icon (click)="toggleFavorite()"> favorite</mat-icon>
      <button mat-mini-fab color="accent" class="delete" aria-label="Delete Hero" (click)="delete()">
        <mat-icon>person_remove</mat-icon>
      </button>
    </div>

  </mat-card-content>
</mat-card>
