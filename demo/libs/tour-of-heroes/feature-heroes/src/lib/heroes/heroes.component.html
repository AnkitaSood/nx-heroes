<h1>My Heroes</h1>

<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async">
    <a routerLink="/detail" [queryParams]="{ id: hero.id }">
      {{hero.name}}
    </a>
    <button mat-mini-fab color="primary" class="delete" aria-label="Delete Hero" (click)="delete(hero)">
      <mat-icon>person_remove</mat-icon>
    </button>
  </li>
</ul>
