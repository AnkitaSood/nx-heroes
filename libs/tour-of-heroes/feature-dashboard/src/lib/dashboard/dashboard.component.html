<header>
    <h1 class="mat-h1">Favorite Heroes</h1>
    <mat-button-toggle-group #group="matButtonToggleGroup" value="row">
        <mat-button-toggle
                value="column"
                aria-label="Flex direction column"
                class="toggle-column"
        >
            <mat-icon class="column">table_rows</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle
                value="row"
                aria-label="Flex direction row"
                class="toggle-row"
        >
            <mat-icon>view_column</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
</header>

<section [class]="group.value" class="dashboard-content">
    <tour-of-heroes-card *ngFor="let hero of heroes$ | async"  [hero]="hero"></tour-of-heroes-card>
</section>
