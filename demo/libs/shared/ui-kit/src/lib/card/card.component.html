<ng-container *ngIf="hero else notfound">
<mat-card routerLink="/detail" [queryParams]="{ id: hero.id }">
  <mat-card-header>
    <mat-card-title>
     <mat-icon class="icon-fav" *ngIf="hero.isFavHero">favorite</mat-icon> {{hero.name}}
    </mat-card-title>
    <mat-card-subtitle>Category: {{hero.category}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Super Powers: {{hero.superPowers}}
  </mat-card-content>
</mat-card>
</ng-container>
<ng-template #notfound>
  <p>Hero not found</p>
</ng-template>
